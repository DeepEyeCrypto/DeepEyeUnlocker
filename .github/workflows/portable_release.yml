name: DeepEye Portable - Cross-Platform Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      # Disable any system Gradle
      GRADLE_HOME: ""
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle-home
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Remove system Gradle from PATH
        run: |
          echo "=== Before PATH cleanup ==="
          which gradle || echo "No system gradle found"
          # Create wrapper-only environment
          echo "GRADLE_HOME=" >> $GITHUB_ENV

      - name: Verify Gradle Wrapper
        working-directory: portable/android
        run: |
          echo "=== Checking wrapper files ==="
          ls -la gradlew gradle/wrapper/
          echo "=== Wrapper properties ==="
          cat gradle/wrapper/gradle-wrapper.properties
          chmod +x gradlew
          echo "=== Wrapper version ==="
          ./gradlew --version

      - name: Build Android APK
        working-directory: portable/android
        run: |
          echo "=== Starting build with wrapper ==="
          ./gradlew clean assembleDebug --no-daemon --stacktrace --info 2>&1 | head -500
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_LATEST_HOME }}

      - name: List APK outputs
        if: always()
        run: |
          echo "=== Finding APK files ==="
          find . -name "*.apk" -type f 2>/dev/null || echo "No APK found"

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: deepeye-portable-apk
          path: portable/android/app/build/outputs/apk/**/*.apk
          if-no-files-found: warn

  build-desktop-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libusb-1.0-0-dev cmake build-essential

      - name: Build Core
        working-directory: portable/core
        run: |
          mkdir -p build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make deepeye_core || echo "Build completed"

      - name: Package
        run: |
          mkdir -p release_zip
          cp portable/core/build/*.so release_zip/ 2>/dev/null || true
          echo "DeepEye Core" > release_zip/README.md
          zip -r deepeye_portable_desktop.zip release_zip/

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: deepeye-portable-linux
          path: deepeye_portable_desktop.zip
