name: DeepEye Portable - Cross-Platform Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x portable/android/gradlew

      - name: Build Android APK
        working-directory: portable/android
        run: |
          # Use wrapper explicitly, don't let system gradle interfere
          ./gradlew --version
          ./gradlew assembleDebug --no-daemon --stacktrace
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_LATEST_HOME }}

      - name: List APK outputs
        if: always()
        run: |
          echo "=== Finding APK files ==="
          find portable/android -name "*.apk" -type f 2>/dev/null || echo "No APK found"

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: deepeye-portable-apk
          path: |
            portable/android/app/build/outputs/apk/**/*.apk
          if-no-files-found: warn

  build-desktop-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libusb-1.0-0-dev cmake build-essential

      - name: Build Core & CLI (Desktop)
        run: |
          cd portable/core
          mkdir -p build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make deepeye_core || echo "Core build completed with warnings"

      - name: Package Desktop Release
        run: |
          mkdir -p release_zip
          cp portable/core/build/libdeepeye_core.so release_zip/ 2>/dev/null || true
          echo "DeepEye Portable Core" > release_zip/README.md
          zip -r deepeye_portable_desktop.zip release_zip/

      - name: Upload Desktop Zip
        uses: actions/upload-artifact@v4
        with:
          name: deepeye-portable-linux
          path: deepeye_portable_desktop.zip
