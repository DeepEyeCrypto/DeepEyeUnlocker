name: DeepEye Portable - Cross-Platform Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    outputs:
      apk_path: ${{ steps.find-apk.outputs.apk_path }}
    env:
      GRADLE_HOME: ""
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle-home
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Android APK
        working-directory: portable/android
        run: |
          chmod +x gradlew
          echo "=== Gradle Version ==="
          ./gradlew --version
          echo "=== Building APK ==="
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Find and rename APK
        id: find-apk
        run: |
          APK_PATH=$(find . -name "*.apk" -type f | head -1)
          if [ -n "$APK_PATH" ]; then
            echo "Found APK: $APK_PATH"
            mkdir -p release_apk
            cp "$APK_PATH" "release_apk/DeepEyeUnlocker-${{ github.ref_name }}.apk"
            echo "apk_path=release_apk/DeepEyeUnlocker-${{ github.ref_name }}.apk" >> $GITHUB_OUTPUT
          else
            echo "No APK found!"
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeepEyeUnlocker-APK
          path: release_apk/*.apk

  build-desktop-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libusb-1.0-0-dev cmake build-essential

      - name: Build Core
        working-directory: portable/core
        run: |
          mkdir -p build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make deepeye_core || echo "Build completed"

      - name: Package
        run: |
          mkdir -p release_zip
          cp portable/core/build/*.so release_zip/ 2>/dev/null || true
          echo "DeepEye Core" > release_zip/README.md
          zip -r deepeye_portable_desktop.zip release_zip/

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: deepeye-portable-linux
          path: deepeye_portable_desktop.zip

  create-release:
    needs: [build-android, build-desktop-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: DeepEyeUnlocker-APK
          path: ./release-files

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: deepeye-portable-linux
          path: ./release-files
        continue-on-error: true

      - name: List release files
        run: |
          echo "=== Release files ==="
          ls -la ./release-files/

      - name: Create GitHub Release with APK
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./release-files/*.apk
            ./release-files/*.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
