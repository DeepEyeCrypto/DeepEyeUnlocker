name: DeepEye Portable - Cross-Platform Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Android APK
        run: |
          cd portable/android
          chmod +x gradlew 2>/dev/null || true
          ./gradlew assembleRelease --no-daemon || gradle assembleRelease --no-daemon
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_LATEST_HOME }}

      - name: List APK outputs
        run: |
          find portable/android -name "*.apk" -type f 2>/dev/null || echo "No APK found"
          ls -la portable/android/app/build/outputs/apk/release/ 2>/dev/null || echo "Release dir not found"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: deepeye-portable-apk
          path: |
            portable/android/app/build/outputs/apk/release/*.apk
            portable/android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: warn

  build-windows-zip:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build Windows Portable
        run: |
          dotnet restore
          dotnet publish src/DeepEyeUnlocker.UI/DeepEyeUnlocker.UI.csproj -c Release -r win-x64 --self-contained -o artifacts/release
        shell: pwsh

      - name: Package ZIP
        run: |
          Compress-Archive -Path artifacts/release/* -DestinationPath DeepEyeUnlocker-Portable.zip
        shell: pwsh

      - name: Upload Windows ZIP
        uses: actions/upload-artifact@v4
        with:
          name: deepeye-windows-portable
          path: DeepEyeUnlocker-Portable.zip

  build-desktop-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libusb-1.0-0-dev cmake build-essential

      - name: Build Core & CLI (Desktop)
        run: |
          cd portable/core
          mkdir -p build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make deepeye_core || true
          cd ../../desktop
          if [ -f main.cpp ]; then
            g++ main.cpp -I../core/include -o deepeye_cli -L../core/build -ldeepeye_core 2>/dev/null || echo "CLI build skipped"
          fi

      - name: Package Desktop Release
        run: |
          mkdir -p release_zip
          cp portable/core/build/libdeepeye_core.so release_zip/ 2>/dev/null || true
          cp portable/desktop/deepeye_cli release_zip/ 2>/dev/null || true
          cp docs/portable_otg_architecture.md release_zip/README.md 2>/dev/null || echo "No docs" > release_zip/README.md
          zip -r deepeye_portable_desktop.zip release_zip/

      - name: Upload Desktop Zip
        uses: actions/upload-artifact@v4
        with:
          name: deepeye-portable-linux
          path: deepeye_portable_desktop.zip
