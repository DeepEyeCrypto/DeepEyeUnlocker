name: DeepEye Portable - Cross-Platform Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      GRADLE_HOME: ""
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle-home
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Android APK
        working-directory: portable/android
        run: |
          chmod +x gradlew
          echo "=== Gradle Version ==="
          ./gradlew --version
          echo "=== Building APK ==="
          ./gradlew assembleDebug --no-daemon --stacktrace
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_LATEST_HOME }}

      - name: Find and list APK
        id: find-apk
        run: |
          echo "=== All APK files ==="
          find . -name "*.apk" -type f
          APK_PATH=$(find . -name "*.apk" -type f | head -1)
          echo "APK_PATH=$APK_PATH" >> $GITHUB_OUTPUT
          if [ -n "$APK_PATH" ]; then
            echo "Found APK: $APK_PATH"
            ls -la "$APK_PATH"
          else
            echo "No APK found!"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DeepEyeUnlocker-APK
          path: |
            ./portable/android/app/build/outputs/apk/debug/*.apk
            ./portable/android/app/build/outputs/apk/release/*.apk
          if-no-files-found: error

  build-desktop-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libusb-1.0-0-dev cmake build-essential

      - name: Build Core
        working-directory: portable/core
        run: |
          mkdir -p build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make deepeye_core || echo "Build completed"

      - name: Package
        run: |
          mkdir -p release_zip
          cp portable/core/build/*.so release_zip/ 2>/dev/null || true
          echo "DeepEye Core" > release_zip/README.md
          zip -r deepeye_portable_desktop.zip release_zip/

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: deepeye-portable-linux
          path: deepeye_portable_desktop.zip
