name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build & Test (.NET 8.0)
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore DeepEyeUnlocker.sln

    - name: Build (Sentinel GOLD Standard)
      run: dotnet build DeepEyeUnlocker.sln --configuration Release --no-restore /p:TreatWarningsAsErrors=true

    - name: Verify Artifact Integrity
      shell: pwsh
      run: |
        $dllPath = "src/bin/Release/net8.0-windows/DeepEyeUnlocker.dll"
        if (!(Test-Path $dllPath)) { throw "DeepEyeUnlocker.dll not found!" }
        $hash = Get-FileHash $dllPath -Algorithm SHA256
        echo "GOLD ARTIFACT SHA256: $($hash.Hash)"
        echo "$($hash.Hash)" > artifacts/build_hash.txt

    - name: Test
      run: dotnet test DeepEyeUnlocker.sln --configuration Release --no-build --verbosity normal

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: sentinel-pro-gold
        path: |
          src/bin/Release/net8.0-windows/DeepEyeUnlocker.dll
          artifacts/build_hash.txt
