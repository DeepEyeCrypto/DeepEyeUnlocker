name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build & Test (.NET 8.0)
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore DeepEyeUnlocker.sln

    - name: Build (Sentinel GOLD Standard)
      run: dotnet build DeepEyeUnlocker.sln --configuration Release --no-restore /p:TreatWarningsAsErrors=true

    - name: Verify Artifact Integrity
      shell: pwsh
      run: |
        $dllPath = "src/bin/Release/net8.0-windows/DeepEyeUnlocker.Core.dll"
        if (!(Test-Path $dllPath)) { throw "DeepEyeUnlocker.Core.dll not found!" }
        $hash = Get-FileHash $dllPath -Algorithm SHA256
        echo "GOLD ARTIFACT SHA256: $($hash.Hash)"
        if (!(Test-Path "artifacts")) { New-Item -ItemType Directory -Path "artifacts" }
        echo "$($hash.Hash)" > artifacts/build_hash.txt

    - name: Test
      run: dotnet test DeepEyeUnlocker.sln --configuration Release --no-build --verbosity normal

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sentinel-pro-gold
        path: |
          src/bin/Release/net8.0-windows/DeepEyeUnlocker.Core.dll
          DeepEye.UI.Modern/bin/Release/net8.0-windows/DeepEyeUnlocker.dll
          artifacts/build_hash.txt

  protocol-verification:
    name: Protocol Verification
    needs: build
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        cache: true
        cache-dependency-path: '**/DeepEyeUnlocker.Tests.csproj'

    - name: Run Schema Validation
      run: dotnet test tests/DeepEyeUnlocker.Tests.csproj --configuration Release --filter "ScenarioSchemaValidationTests" --framework net8.0

    - name: Run Protocol, HIL & FRP Simulations
      run: dotnet test tests/DeepEyeUnlocker.Tests.csproj --configuration Release --filter "Category=Protocol|Category=FrpPolicy|Category=HIL" --framework net8.0 --logger "trx;LogFileName=protocol-sim-${{ matrix.os }}.trx"

    - name: Run Protocol Fuzzing Campaigns (100 iterations)
      run: dotnet test tests/DeepEyeUnlocker.Tests.csproj --configuration Release --filter "Category=Fuzzing" --framework net8.0 --logger "trx;LogFileName=protocol-fuzz-${{ matrix.os }}.trx"

    - name: Upload Protocol Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: protocol-results-${{ matrix.os }}
        path: tests/TestResults/*.trx
