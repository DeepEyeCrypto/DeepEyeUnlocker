name: TestSprite AI Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  testsprite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Build Project
        run: dotnet build --configuration Release
      
      - name: Execute Standard Tests
        run: |
          dotnet test tests/DeepEyeUnlocker.Tests.csproj --configuration Release --logger "trx;LogFileName=test_results.trx"
      
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: tests/TestResults/test_results.trx

      - name: TestSprite Autonomous Validation (Skipped)
        run: |
          echo "TestSprite CLI (@testsprite/cli) not found in registry. Skipping autonomous steps."
          echo "Please install the CLI manually or configure a private registry."
      
      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: testsprite-results
          path: results/
