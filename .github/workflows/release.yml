name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build & Release
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Setup WiX Toolset
      run: dotnet tool install --global wix

    - name: Build & Publish Portable
      run: |
        dotnet publish src/DeepEyeUnlocker.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true -o "artifacts/portable"
        copy README.md artifacts/portable/
        copy LICENSE artifacts/portable/

    - name: Build MSI Installer
      run: |
        "%WIX%bin\candle.exe" installer/Product.wxs -dDeepEyeUnlocker.TargetDir=artifacts/portable/ -out artifacts/installer/Product.wixobj
        "%WIX%bin\light.exe" artifacts/installer/Product.wixobj -out artifacts/installer/DeepEyeUnlocker.msi -b artifacts/portable/
      continue-on-error: true

    - name: Zip Portable
      run: Compress-Archive -Path artifacts/portable/* -DestinationPath DeepEyeUnlocker-Portable.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          DeepEyeUnlocker-Portable.zip
          artifacts/installer/DeepEyeUnlocker.msi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
