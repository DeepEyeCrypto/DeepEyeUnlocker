name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build & Release
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Setup WiX Toolset
      run: dotnet tool install --global wix

    - name: Build & Publish Portable (GOLD)
      run: |
        dotnet publish DeepEye.UI.Modern/DeepEye.UI.Modern.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:TreatWarningsAsErrors=true -o "artifacts/portable"
        copy README.md artifacts/portable/
        copy LICENSE artifacts/portable/

    - name: Sign Production Artifacts (Placeholder)
      run: |
        echo "Sentinal Pro Signing Layer: Simulation..."
        echo "In production, use signtool.exe /f pfx_file /p password artifacts/portable/DeepEyeUnlocker.exe"

    - name: Generate Release Checksums
      shell: pwsh
      run: |
        $dll = "artifacts/portable/DeepEyeUnlocker.dll"
        $exe = "artifacts/portable/DeepEyeUnlocker.exe"
        if (Test-Path $dll) { (Get-FileHash $dll -Algo SHA256).Hash > artifacts/portable/DeepEyeUnlocker.dll.sha256 }
        if (Test-Path $exe) { (Get-FileHash $exe -Algo SHA256).Hash > artifacts/portable/DeepEyeUnlocker.exe.sha256 }

    - name: Build MSI Installer
      run: |
        # Use WiX 3.11+ via MSBuild or command line
        # Note: This step is prone to env issues on default GitHub runners without proper WiX setup
        echo "Building Installer Package..."
        # candle.exe ... 
        # light.exe ...
      continue-on-error: true

    - name: Zip Portable
      run: Compress-Archive -Path artifacts/portable/* -DestinationPath DeepEyeUnlocker-Portable.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          DeepEyeUnlocker-Portable.zip
          artifacts/installer/DeepEyeUnlocker.msi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
