name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build & Release
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Setup WiX Toolset
      run: dotnet tool install --global wix

    - name: Build & Publish Portable (GOLD)
      shell: pwsh
      run: |
        dotnet publish DeepEye.UI.Modern/DeepEye.UI.Modern.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:TreatWarningsAsErrors=true "/p:SourceRevisionId=${{ github.sha }}" -o "artifacts/portable"
        Copy-Item README.md artifacts/portable/ -Force
        Copy-Item LICENSE artifacts/portable/ -Force
        if (Test-Path drivers) { Copy-Item drivers artifacts/portable/ -Recurse -Force }

    - name: Sign Production Artifacts (Placeholder)
      shell: pwsh
      run: |
        Write-Host "Sentinal Pro Signing Layer: Simulation..."
        Write-Host "In production, use signtool.exe /f pfx_file /p password artifacts/portable/DeepEyeUnlocker.exe"

    - name: Generate Release Checksums
      shell: pwsh
      run: |
        $dll = "artifacts/portable/DeepEyeUnlocker.dll"
        $exe = "artifacts/portable/DeepEyeUnlocker.exe"
        if (Test-Path $dll) { (Get-FileHash $dll -Algo SHA256).Hash | Out-File artifacts/portable/DeepEyeUnlocker.dll.sha256 }
        if (Test-Path $exe) { (Get-FileHash $exe -Algo SHA256).Hash | Out-File artifacts/portable/DeepEyeUnlocker.exe.sha256 }

    - name: Build MSI Installer
      shell: pwsh
      run: |
        Write-Host "Building Installer Package..."
      continue-on-error: true

    - name: Zip Portable
      shell: pwsh
      run: Compress-Archive -Path artifacts/portable/* -DestinationPath DeepEyeUnlocker-${{ github.ref_name }}-Portable.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          DeepEyeUnlocker-${{ github.ref_name }}-Portable.zip
          artifacts/installer/DeepEyeUnlocker.msi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
