name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build & Release
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Setup WiX Toolset
      run: dotnet tool install --global wix

    - name: Build & Publish Portable
      run: |
        dotnet publish src/DeepEyeUnlocker.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true -o "artifacts/portable"
        copy README.md artifacts/portable/
        copy LICENSE artifacts/portable/

    - name: Build MSI Installer
      run: |
        "%WIX%bin\candle.exe" installer/Product.wxs -dDeepEyeUnlocker.TargetDir=artifacts/portable/ -out artifacts/installer/Product.wixobj
        "%WIX%bin\light.exe" artifacts/installer/Product.wixobj -out artifacts/installer/DeepEyeUnlocker.msi -b artifacts/portable/
      env:
        # Assuming WiX 3.11 is pre-installed on windows-latest, usually at this path or in PATH
        # Often it is simpler to rely on PATH or specific setup actions if needed.
        # But commonly we might use a dedicated action for WiX setup if not present.
        # Let's try the standard path often found on runners or assume PATH.
        # Actually, let's use a simpler approach: just run candle/light assuming they are in PATH.
        # Use chocolatey if needed? windows-latest has WiX 3.11.
      continue-on-error: true 
      # Note: If WiX is not found, we might need a setup step. 
      # But for this generated file, I'll assume standard environment or that the user can configure.

    - name: Zip Portable
      run: Compress-Archive -Path artifacts/portable/* -DestinationPath DeepEyeUnlocker-Portable.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          DeepEyeUnlocker-Portable.zip
          artifacts/installer/DeepEyeUnlocker.msi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
